<div ng-controller="SyncSettingsController as vm">
    <div ng-if="vm.notice" id="message"
         class="notice is-dismissible"
         ng-class="{ 'notice-success': vm.notice.success, 'notice-error': !vm.notice.success }">
        <p>{{vm.notice.text}}</p>
        <button type="button"
                class="notice-dismiss"
                ng-click="vm.setNotice(null)">
            <span ng-class="screen-reader-text">Dismiss this notice.</span>
        </button>
    </div>

    <table ng-class="form-table">
        <tbody>
            <tr>
                <th ng-class="row">
                    <label htmlFor="plugin-api-key">Sync API Key</label>
                </th>
                <td>
                    <input type="text"
                           id="plugin-api-key"
                           class="regular-text code"
                           ng-model="vm.pluginApiKey" />
                </td>
            </tr>
            <tr>
                <th ng-class="row">
                    <label htmlFor="client-api-key">Passle API Key</label>
                </th>
                <td>
                    <input type="text"
                           id="client-api-key"
                           class="regular-text code"
                           ng-model="vm.clientApiKey" />
                </td>
            </tr>
            <tr>
                <th ng-class="row">
                    <label htmlFor="passle-shortcodes">Passle Shortcodes</label>
                </th>
                <td>
                    <input type="text"
                           id="passle-shortcodes"
                           class="regular-text code"
                           ng-model="vm.passleShortcodes" />
                    <p ng-class="description" id="passle-shortcodes-description">
                        A comma-separated list of the shortcodes of the Passles you want
                        to sync content from.
                    </p>
                </td>
            </tr>
        </tbody>
    </table>

    <p ng-class="submit">
        <umb-button ng-click="saveSettings">
            Save Changes
        </umb-button>
    </p>
</div>
